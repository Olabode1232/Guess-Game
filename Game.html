<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    
    <header>
        <div class="Again">Again!</div>
        <div class="Between"> < Between 1 and 20 > </div>
    </header>
    <h1 class="guess">Guess My Number!</h1>
    <hr class="line">

    <div class="number">?</div>
    
    <div class="work">
        <div class="one">
            <input type="number" class="input"> <br> <br>
            <button class="button">check !</button>
        </div>
        <div class="two">
            <h3 class="start">Start guessing. . .</h3> <br>
            <div class="score">Score: <span class="twenty">20</span> </div> <br>
            <div class="highscore">Highscore: <span class="highScore">0</span> </div>
        </div>
    </div>


    <script src="Game.js"></script>
</body>
</html>
